[path]

compile_dir = ./compiled/
tex_dir = ./tex/
image_dir = ./images/
web_dir = ./web/
own_files = Introduction.tex,Nuclear.tex,Scattering.tex,Particles.tex



[files]

yaml = .*\.yaml
lecture = _Lecture.*.html
notes = (?!_Lecture).*.html
keypoints = .*_keypoints.tex

[destination]

yaml = ./web/data/
notes = ./web/source/notes/
lecture = ./web/source/lectures/
keypoints = ./tex/

[middleman]

run = yes